<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Для любимой</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
    }

    .button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #ff6f91;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.3s;
    }

    .button:hover {
      background-color: #ff4e70;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <button class="button" onclick="location.href='Page2.html'">Для любимой</button>

</body>
</html>
